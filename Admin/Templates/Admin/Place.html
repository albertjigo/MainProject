{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Place</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2" align="center">

            <tr>
                <td>District</td>
                <td><select name="sel_district" id="sel_district" required>
                        <option value="">---select---</option>
                        {% for i in districtdata %}
                        <option
                        {% if i.id == editdata.district.id %}
                        selected
                        {% endif %}
                        value="{{i.id}}">{{i.district_name}}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" id="txt_place" value="{{editdata.place_name}}" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table border="2" align="center">
        <tr>
            <td>SI NO</td>
            <td>District</td>
            <td>Place</td>
            <td>Action</td>
        </tr>
        {% for i in place %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district.district_name}}</td>
            <td>{{i.place_name}}</td>
            <td><a href="{% url 'Admin:delplace' i.id %}">DELETE</a>/ <a href="{% url 'Admin:editplace' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% if msg %}
    <script>
        alert("{{msg}}");
        window.location="{% url 'Admin:Place' %}";
    </script>
{% endif %}
    {% endblock %}
