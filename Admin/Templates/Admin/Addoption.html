{% extends 'Admin/Header.html' %}
{% block content %}

<style>
    body {
        background: #f4fbfc;
        font-family: "Segoe UI", sans-serif;
    }

    .option-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
    }

    /* ---------- CARD ---------- */
    .card {
        background: #ffffff;
        border-radius: 18px;
        padding: 30px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
        margin-bottom: 35px;
    }

    .card-title {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        color: #05dde9;
        margin-bottom: 25px;
    }

    /* ---------- FORM ---------- */
    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        font-size: 14px;
        font-weight: 600;
        color: #555;
        display: block;
        margin-bottom: 6px;
    }

    .form-group input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #dfeff2;
        font-size: 14px;
        outline: none;
    }

    .form-group input:focus {
        border-color: #05dde9;
        box-shadow: 0 0 0 3px rgba(5, 221, 233, 0.2);
    }

    .radio-group {
        display: flex;
        gap: 25px;
        margin-top: 10px;
    }

    .radio-group label {
        font-size: 14px;
        font-weight: 600;
        color: #444;
        cursor: pointer;
    }

    .submit-btn {
        margin-top: 25px;
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #05dde9, #03c7d3);
        color: #fff;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 22px rgba(5, 221, 233, 0.45);
    }

    /* ---------- OPTION LIST ---------- */
    .option-table {
        width: 100%;
        border-collapse: collapse;
        background: #ffffff;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .option-table th,
    .option-table td {
        padding: 14px 16px;
        text-align: center;
        font-size: 14px;
    }

    .option-table th {
        background: #05dde9;
        color: #ffffff;
        font-weight: 700;
    }

    .option-table tr:nth-child(even) {
        background: #f6feff;
    }

    .delete-btn {
        padding: 6px 14px;
        background: #ff4d4d;
        color: #fff;
        border-radius: 20px;
        text-decoration: none;
        font-size: 12px;
        font-weight: 700;
        transition: 0.3s;
    }

    .delete-btn:hover {
        background: #e63b3b;
    }
</style>

<div class="option-container">

    <!-- ADD OPTION FORM -->
    <div class="card">
        <div class="card-title">Add Option</div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Option Text</label>
                <input type="text" name="txt_option" required>
            </div>

            <div class="form-group">
                <label>Correct Answer</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="rd" value="1" required> TRUE
                    </label>
                    <label>
                        <input type="radio" name="rd" value="2"> FALSE
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Add Option</button>
        </form>
    </div>

    <!-- OPTION LIST -->
    <table class="option-table">
        <tr>
            <th>SI NO</th>
            <th>Option</th>
            <th>Action</th>
        </tr>
        {% for i in opt %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.option_option}}</td>
            <td>
                <a href="{% url 'Admin:delo' i.id id %}" class="delete-btn">DELETE</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
