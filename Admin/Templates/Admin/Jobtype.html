<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Type</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Job Type</td>
                <td><input type="text" name="txt_job" id="txt_job" required value="{{editdata.jobtype_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table border="1" align="center">
        <tr>
            <td>SI NO</td>
            <td>Job Type</td>
            <td>Action</td>
        </tr>
        {% for i in jobtype %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.jobtype_name}}</td>
            <td><a href="{% url 'Admin:deljt' i.id %}">DELETE</a>/<a href="{% url 'Admin:editjt' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Admin:Jobtype' %}";
</script>
{% endif %}
