<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Category</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2" align="center">
            <tr>
                <td>Category</td>
                <td><select name="sel_category" id="sel_category" required>
                    <option value="">---select---</option>
                   {% for i in categorydata %}
                    <option
                    {% if i.id ==  editdata.category.id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.category_name}}     
                    </option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Sub Category</td>
                <td><input type="text" name="txt_sub" id="txt_sub" value="{{editdata.subcategory_name}}" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table border="2" align="center">
        <tr>
            <td>SI NO</td>
            <td>Category</td>
            <td>Sub Category</td>
            <td>Action</td>
        </tr>
        {% for i in subcategorydata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category.category_name}}</td>
            <td>{{i.subcategory_name}}</td>
            <td><a href="{% url 'Admin:delsub' i.id %}">DELETE</a>/<a href="{% url 'Admin:editsub' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
{% if msg %}
    <script>
        alert("{{msg}}");
        window.location="{% url 'Admin:Subcategory' %}";
    </script>
{% endif %}
