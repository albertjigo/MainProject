<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="txt_name" required value="{{editdata.admin_name}}" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="email" name="txt_email" id="txt_email" required value="{{editdata.admin_email}}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" id="txt_password" required value="{{editdata.admin_pasword}}"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>

            </tr>
        </table>
    </form>
    <table border="2" align="center">
        <tr>
            <td>SI NO</td>
            <td>NAME</td>
            <td>EMAIL</td>
            <td>ACTION</td>
        </tr>
        {% for i in ad %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.admin_name }}</td>
            <td>{{ i.admin_email }}</td>
            <td><a href="{% url 'Admin:deladmin' i.id %}">DELETE</a>/<a href="{% url 'Admin:editadmin' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Admin:Adminregistration' %}";
</script>
{% endif %}
