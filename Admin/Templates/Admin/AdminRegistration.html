{% extends 'Admin/Header.html' %}
{% block content %}

<style>
    body {
        background: #f4fbfc;
        font-family: "Segoe UI", sans-serif;
    }

    .admin-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
    }

    /* ---------- CARD ---------- */
    .card {
        background: #ffffff;
        border-radius: 18px;
        padding: 30px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
        margin-bottom: 40px;
    }

    .card-title {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        color: #05dde9;
        margin-bottom: 25px;
    }

    /* ---------- FORM ---------- */
    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        font-size: 14px;
        font-weight: 600;
        color: #555;
        display: block;
        margin-bottom: 6px;
    }

    .form-group input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #dfeff2;
        font-size: 14px;
        outline: none;
    }

    .form-group input:focus {
        border-color: #05dde9;
        box-shadow: 0 0 0 3px rgba(5, 221, 233, 0.2);
    }

    .submit-btn {
        margin-top: 25px;
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #05dde9, #03c7d3);
        color: #fff;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 22px rgba(5, 221, 233, 0.45);
    }

    /* ---------- ADMIN TABLE ---------- */
    .admin-table {
        width: 100%;
        border-collapse: collapse;
        background: #ffffff;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .admin-table th,
    .admin-table td {
        padding: 14px 16px;
        text-align: center;
        font-size: 14px;
    }

    .admin-table th {
        background: #05dde9;
        color: #ffffff;
        font-weight: 700;
    }

    .admin-table tr:nth-child(even) {
        background: #f6feff;
    }

    .action-btn {
        padding: 6px 14px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 12px;
        font-weight: 700;
        margin: 0 4px;
        display: inline-block;
    }

    .edit-btn {
        background: #ffa502;
        color: #fff;
    }

    .delete-btn {
        background: #ff4d4d;
        color: #fff;
    }

    .edit-btn:hover {
        background: #e59400;
    }

    .delete-btn:hover {
        background: #e63b3b;
    }
</style>

<div class="admin-container">

    <!-- ADMIN REGISTRATION FORM -->
    <div class="card">
        <div class="card-title">Admin Registration</div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="txt_name"
                       value="{{editdata.admin_name}}"
                       required
                       pattern="^[A-Z]+[a-zA-Z ]*$"
                       title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="txt_email"
                       value="{{editdata.admin_email}}" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="txt_password"
                       value="{{editdata.admin_pasword}}"
                       required
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters">
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- ADMIN LIST -->
    <table class="admin-table">
        <tr>
            <th>SI NO</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for i in ad %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.admin_name}}</td>
            <td>{{i.admin_email}}</td>
            <td>
                <a href="{% url 'Admin:editadmin' i.id %}" class="action-btn edit-btn">Edit</a>
                <a href="{% url 'Admin:deladmin' i.id %}" class="action-btn delete-btn">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Admin:Adminregistration' %}";
</script>
{% endif %}

{% endblock %}
