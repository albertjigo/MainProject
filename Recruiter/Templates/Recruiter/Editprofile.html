<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
    
    <table border="2" align="center">
        <tr>
            <td>Name</td>
            <td><input type="text" name="txt_name" id="txt_name"  value="{{recruiter.recruiter_name}}" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="txt_email" id="txt_email" value="{{recruiter.recruiter_email}}" required></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="txt_contact" id="txt_contact" value="{{recruiter.recruiter_contact}}" pattern="[7-9]{1}[0-9]{9}" 
                title="Phone number with 7-9 and remaing 9 digit with 0-9" required></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="txt_address" id="txt_address"required value="{{recruiter.recruiter_address}}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
        </tr>
    </table>
    </form>
</body>

</html>
