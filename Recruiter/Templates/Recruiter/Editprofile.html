{% extends 'Recruiter/Header.html' %}
{% block content %}

<style>
    body {
        background: #f4fbfc;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    .edit-profile-wrapper {
        max-width: 520px;
        margin: 60px auto;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
        padding: 35px 32px;
    }

    .edit-profile-title {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        color: #05dde9;
        margin-bottom: 25px;
    }

    .profile-form-group {
        margin-bottom: 18px;
    }

    .profile-form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #555;
        margin-bottom: 6px;
    }

    .profile-form-group input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #dfeff2;
        font-size: 14px;
        outline: none;
        transition: 0.3s ease;
    }

    .profile-form-group input:focus {
        border-color: #05dde9;
        box-shadow: 0 0 0 3px rgba(5, 221, 233, 0.2);
    }

    .profile-submit-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #05dde9, #03c7d3);
        color: #ffffff;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 10px;
    }

    .profile-submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 22px rgba(5, 221, 233, 0.45);
    }
</style>

<div class="edit-profile-wrapper">
    <div class="edit-profile-title">Edit Profile</div>

    <form action="" method="post">
        {% csrf_token %}

        <div class="profile-form-group">
            <label for="txt_name">Name</label>
            <input type="text" name="txt_name" id="txt_name"
                   value="{{recruiter.recruiter_name}}"
                   title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter"
                   pattern="^[A-Z]+[a-zA-Z ]*$">
        </div>

        <div class="profile-form-group">
            <label for="txt_email">Email</label>
            <input type="email" name="txt_email" id="txt_email"
                   value="{{recruiter.recruiter_email}}" required>
        </div>

        <div class="profile-form-group">
            <label for="txt_contact">Contact</label>
            <input type="text" name="txt_contact" id="txt_contact"
                   value="{{recruiter.recruiter_contact}}"
                   pattern="[7-9]{1}[0-9]{9}"
                   title="Phone number with 7-9 and remaining 9 digits with 0-9"
                   required>
        </div>

        <div class="profile-form-group">
            <label for="txt_address">Address</label>
            <input type="text" name="txt_address" id="txt_address"
                   value="{{recruiter.recruiter_address}}" required>
        </div>

        <button type="submit" class="profile-submit-btn">Update Profile</button>
    </form>
</div>

{% endblock %}
