{% extends 'Recruiter/Header.html' %}
{% block content %}

<style>
    body {
        background: #f4fbfc;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    .password-wrapper {
        max-width: 420px;
        margin: 60px auto;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
        padding: 35px 30px;
    }

    .password-title {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        color: #05dde9;
        margin-bottom: 25px;
    }

    .password-form-group {
        margin-bottom: 18px;
    }

    .password-form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #555;
        margin-bottom: 6px;
    }

    .password-form-group input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #dfeff2;
        font-size: 14px;
        outline: none;
        transition: 0.3s ease;
    }

    .password-form-group input:focus {
        border-color: #05dde9;
        box-shadow: 0 0 0 3px rgba(5, 221, 233, 0.2);
    }

    .password-submit-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #05dde9, #03c7d3);
        color: #ffffff;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 10px;
    }

    .password-submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 22px rgba(5, 221, 233, 0.45);
    }
</style>

<div class="password-wrapper">
    <div class="password-title">Change Password</div>

    <form action="" method="post">
        {% csrf_token %}

        <div class="password-form-group">
            <label for="txt_oldpass">Old Password</label>
            <input type="password" name="txt_oldpass" id="txt_oldpass" required>
        </div>

        <div class="password-form-group">
            <label for="txt_newpass">New Password</label>
            <input type="password" name="txt_newpass" id="txt_newpass"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
        </div>

        <div class="password-form-group">
            <label for="txt_cpass">Confirm Password</label>
            <input type="password" name="txt_cpass" id="txt_cpass" required>
        </div>

        <button type="submit" class="password-submit-btn">Update Password</button>
    </form>
</div>

{% endblock %}
