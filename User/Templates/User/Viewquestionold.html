<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>

<form method="post">
{% csrf_token %}

<table border="1" align="center">
    <tr>
        <th>SI NO</th>
        <th>Question</th>
        <th>Image</th>
        <th>Options</th>
    </tr>

    {% for item in question_data %}
    <tr>
        <td>{{ forloop.counter }}</td>

        <td>{{ item.question.question_question }}</td>

        <td>
            {% if item.question.question_file %}
                <img src="{{ item.question.question_file.url }}" height="50" width="50">
            {% else %}
                N/A
            {% endif %}
        </td>

        <td>
            {% for opt in item.options %}
                <input type="radio"
                       name="question_{{ item.question.id }}"
                       value="{{ opt.id }}">
                {{ opt.option_option }}
                <br>
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<center>
    <input type="submit" value="Submit Exam">
</center>

</form>

</body>
</html>
