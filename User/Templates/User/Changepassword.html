<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2" align="center">
            <tr>
                <td>Old Password</td>
                <td><input type="password" name="txt_oldpass" id="txt_oldpass" required></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="txt_newpass" id="txt_newpass"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required ></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="txt_cpass" id="txt_cpass" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submin"></td>
            </tr>
        </table>
    </form>
</body>
</html>
