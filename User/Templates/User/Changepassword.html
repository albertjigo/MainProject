{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <style>
        /* Page wrapper */
        .cs-pass-wrapper {
            min-height: calc(100vh - 150px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e6f7ff, #f7fbff);
            padding: 20px;
        }

        /* Card */
        .cs-pass-card {
            width: 420px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        /* Header */
        .cs-pass-header {
            background: linear-gradient(135deg, #05dde9, #38bdf8);
            padding: 22px;
            text-align: center;
            color: #fff;
            font-size: 22px;
            font-weight: 600;
        }

        /* Body */
        .cs-pass-body {
            padding: 26px;
        }

        /* Input group */
        .cs-pass-group {
            margin-bottom: 18px;
        }

        .cs-pass-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .cs-pass-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        .cs-pass-group input:focus {
            outline: none;
            border-color: #05dde9;
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.15);
        }

        /* Button */
        .cs-pass-btn {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #05dde9;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .cs-pass-btn:hover {
            background: #05dde9;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

<div class="cs-pass-wrapper">
    <form method="post" class="cs-pass-card">
        {% csrf_token %}

        <div class="cs-pass-header">
            Change Password
        </div>

        <div class="cs-pass-body">

            <div class="cs-pass-group">
                <label>Old Password</label>
                <input type="password" name="txt_oldpass" required>
            </div>

            <div class="cs-pass-group">
                <label>New Password</label>
                <input type="password" name="txt_newpass"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number, one uppercase & lowercase letter, and 8+ characters"
                       required>
            </div>

            <div class="cs-pass-group">
                <label>Confirm Password</label>
                <input type="password" name="txt_cpass" required>
            </div>

            <button type="submit" class="cs-pass-btn">
                Update Password
            </button>

        </div>
    </form>
</div>

</body>
</html>

{% endblock %}
