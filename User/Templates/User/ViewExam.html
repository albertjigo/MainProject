<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Mark</th>   
            <th>Type</th>
            <th>Action</th>
  
        </tr>
            {% for i in exam %}
            <tr>
             <td>{{forloop.counter}}</td>
             <td>{{i.exam_name}}</td> 
             <td>{{i.exam_mark}}</td>  
             <td>{{i.examtype.examtype_name}}</td> 
             <td>
               
                   
                        <a href="{% url 'User:viewquestion' i.id %}">Enter To Exam</a>
                    
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
