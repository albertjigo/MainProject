{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <style>
        body {
            background: linear-gradient(135deg, #eef7ff, #f9fbff);
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Wrapper */
        .cs-edit-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Card */
        .cs-edit-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
        }

        .cs-edit-title {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            color: #05dde9;
            margin-bottom: 25px;
        }

        /* Input group */
        .cs-edit-group {
            margin-bottom: 18px;
        }

        .cs-edit-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .cs-edit-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .cs-edit-group input:focus {
            outline: none;
            border-color: #05dde9;
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.15);
        }

        /* Submit button */
        .cs-edit-btn {
            width: 100%;
            padding: 13px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            background: #05dde9;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .cs-edit-btn:hover {
            background: #05dde9;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

<div class="cs-edit-wrapper">
    <form method="post" class="cs-edit-card">
        {% csrf_token %}

        <div class="cs-edit-title">Edit Profile</div>

        <div class="cs-edit-group">
            <label>Name</label>
            <input type="text"
                   name="txt_name"
                   value="{{user.user_name}}"
                   title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter"
                   pattern="^[A-Z]+[a-zA-Z ]*$"
                   required>
        </div>

        <div class="cs-edit-group">
            <label>Email</label>
            <input type="email"
                   name="txt_email"
                   value="{{user.user_email}}"
                   required>
        </div>

        <div class="cs-edit-group">
            <label>Contact</label>
            <input type="text"
                   name="txt_contact"
                   value="{{user.user_contact}}"
                   pattern="[7-9]{1}[0-9]{9}"
                   title="Phone number must start with 7-9 and contain 10 digits">
        </div>

        <div class="cs-edit-group">
            <label>Address</label>
            <input type="text"
                   name="txt_address"
                   value="{{user.user_address}}"
                   required>
        </div>

        <button type="submit" class="cs-edit-btn">
            Save Changes
        </button>

    </form>
</div>

</body>
</html>
{% endblock %}
