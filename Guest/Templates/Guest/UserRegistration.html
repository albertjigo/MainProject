{% extends 'Guest/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Container for the registration form */
        .user-registration-container {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Form card */
        .user-registration-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .user-registration-form h2 {
            text-align: center;
            color: #30c5f2;
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* Form groups */
        .user-registration-form .form-group {
            margin-bottom: 18px;
        }

        .user-registration-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #333;
        }

        .user-registration-form input[type="text"],
        .user-registration-form input[type="email"],
        .user-registration-form input[type="password"],
        .user-registration-form input[type="file"],
        .user-registration-form select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .user-registration-form input:focus,
        .user-registration-form select:focus {
            border-color: #30c5f2;
            outline: none;
        }

        /* Submit button */
        .user-registration-form input[type="submit"] {
            background-color: #30c5f2;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .user-registration-form input[type="submit"]:hover {
            background-color: #28a3d9;
        }

        /* Responsive */
        @media screen and (max-width: 480px) {
            .user-registration-form {
                padding: 30px 20px;
            }

            .user-registration-form h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="user-registration-container">
        <form class="user-registration-form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>User Registration</h2>

            <div class="form-group">
                <label for="txt_name">Name</label>
                <input type="text" name="txt_name" id="txt_name" required
                    title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter"
                    pattern="^[A-Z]+[a-zA-Z ]*$">
            </div>

            <div class="form-group">
                <label for="txt_email">Email</label>
                <input type="email" name="txt_email" id="txt_email" required>
            </div>

            <div class="form-group">
                <label for="txt_number">Contact</label>
                <input type="text" name="txt_number" id="txt_number"
                    pattern="[7-9]{1}[0-9]{9}" 
                    title="Phone number with 7-9 and remaining 9 digits with 0-9" required>
            </div>

            <div class="form-group">
                <label for="txt_address">Address</label>
                <input type="text" name="txt_address" id="txt_address" required>
            </div>

            <div class="form-group">
                <label for="txt_pass">Password</label>
                <input type="password" name="txt_pass" id="txt_pass" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>

            <div class="form-group">
                <label for="file_photo">Photo</label>
                <input type="file" name="file_photo" id="file_photo" required>
            </div>

            <div class="form-group">
                <label for="sel_district">District</label>
                <select name="sel_district" id="sel_district" required>
                    <option value="">---select---</option>
                    {% for i in districtdata %}
                    <option value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="sel_place">Place</label>
                <select name="sel_place" id="sel_place" required>
                    <option value="">--Select Place--</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    {% if msg %}
    <script>
        alert("{{msg}}");
        window.location="{% url 'Guest:UserRegistration' %}";
    </script>
    {% endif %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#sel_district").change(function () {
            var did = $(this).val();
            var ur = "{% url 'Guest:ajaxplace' %}";
            $.ajax({
                url: ur,
                data: { did: did },
                success: function (data) {
                    $("#sel_place").html(data);
                },
            });
        });
    </script>
</body>
</html>
{% endblock %}
